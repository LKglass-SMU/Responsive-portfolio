<!DOCTYPE html> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style3.css">
  <title>Contact</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Kendra Glass</a>

      <div class="topnav" id="navbarNav">
          <div class="topnav-right">
              <a href="./Contact.html">Contact&nbsp; &nbsp;</a>
              <a href="./Portfolio.html">Portfolio&nbsp; &nbsp;</a>
              <a href="./index.html">About</a>
          </div>
      </div>
  </nav>
  <div class="container">
    <h1>Contact</h1>
    <form>
      <div class="form-group">
        <label for="exampleInputName1"><strong>Name</strong></label>
        <input type="name" class="form-control" id="exampleInputName1" placeholder="Name" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"><strong>Email</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <label for="exampleInputMessage1"><strong>Message</strong></label>
        <input type="message" class="form-control" id="exampleInputMessage1" placeholder="Message">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
